{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/patinfo.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Login page</title>
</head>

<body>
    <section id=patinfo>
        <div class="container">
            <div class="head">
                <p class="pm">PM<span>X</span></p>
                <p class="home">Homepage</p>
            </div>

            <div class="patlist">
                <p>Add Information</p>
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <div class="left">

                        <div class="box">
                            <h5>First Name</h5>
                            <input type="text" id="first_name" class="fadeIn second col-md-6" name="first_name"
                                placeholder="first name" required>
                        </div>
                        <div class="box">
                            <h5>Last Name</h5>
                            <input type="text" id="last_name" class="fadeIn second col-md-6" name="last_name"
                                placeholder="last_name" required>
                        </div>
                        <div class="box">
                            <h5>Age</h5>
                            <input type="text" id="age" class="fadeIn second col-md-6" name="age" placeholder="age"
                                required>
                        </div>
                        <div class="box">
                            <h5>Gender</h5>

                            <select class="form-control col-md-4" id="sel1" name="gender" type="text" required>
                                <option>F</option>
                                <option>M</option>
                            </select>

                        </div>

                        <div class="box">
                            <h5>Address</h5>
                            <input type="text" id="address" class="fadeIn second" name="address" placeholder="address"
                                required>
                        </div>

                        <input type="submit" class="bbb" value="Register">



                    </div>
                </div>
                <div class="col-lg-4">

                    <div class="middle">

                        <div class="box">
                            <h5>History</h5>
                            <input type="text" id="History" class="fadeIn second col-md-12 his" name="History"
                                placeholder="History" required>
                        </div>

                        <div class="box">
                            <h5>Image</h5>
                            <input type="file" id="image" class="fadeIn second col-md-6 image" name="image"
                                placeholder="image" required>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="right">
                        <input type="submit" class="ccc" value="Proceed">

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
