{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Login page</title>
</head>

<body>
    <section id=dashboard>
        <div class="container">
            <div class="head">
                <p class="pm">PM<span>X</span></p>
                <p class="home">Patient Information</p>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <div class="top">
                        <div class="image">
                            <img src="{{ ppp.image.url }}" alt="">
                        </div>
                        <div class="name"><span>Mr</span>{{ ppp.first_name }} {{ ppp.last_name }}</div>
                        <div class="ref">
                            <a href="{% url 'dashboard' ppp.id %}" class="btn">Refresh</a>
                        </div>
                    </div>
                    <div class="box">
                        <h4>ECG</h4>
                        <div class="graph">
                            <img src="data:image/png;base64,{{ chart|safe }}" alt="aaaa">
                        </div>
                        <div class="two">
                            <div class="spo2">
                                <p>Sp02<span class="val">{{ sp }}%</span></p>
                            </div>
                            <div class="temp">
                                <p>Temp<span class="val">36.3</span></p>
                            </div>
                        </div>
                        <div class=" three">
                            <div class="spo2">
                                <p>Heart Rate<span class="rr">{{ hr }} BPM</span></p>
                            </div>
                            <div class="temp">
                                
                            </div>
                        </div>
                    </div>


                </div>
                <div class="col-lg-4">
                    <div class="right">
                        <a href="{% url 'sprange' ppp.id %}" class="btn">Specific Range</a>
                        <h3>ECG Condition</h3>
                        <a href="#" class="btn">Detect</a>
                        <div class="arry">
                            <h4>Arrythmia Class</h4>
                            <p>Left bundle branch block beat (LBB)</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        </div>
    </section>
</body>

</html>
