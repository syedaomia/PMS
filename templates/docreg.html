{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/docreg.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Login page</title>
</head>

<body>
    <section id=docreg>
        <div class="container">
            <div class="head">
                <p class="pm">PM<span>X</span></p>
                <p class="home">Homepage</p>
            </div>
            {% if message %}
            {% if sts == "danger" %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endif %}
            {% endif %}
            <div class="row">
                <div class="col-lg-6">
                    <div class="detail">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="box">
                                <h5>First Name</h5>
                                <input type="text" id="first_name" class="fadeIn second col-md-6" name="first_name"
                                    placeholder="first name" required>
                            </div>
                            <div class="box">
                                <h5>Last Name</h5>
                                <input type="text" id="last_name" class="fadeIn second col-md-6" name="last_name"
                                    placeholder="last_name" required>
                            </div>
                            <div class="box">
                                <h5>User Name</h5>
                                <input type="text" id="username" class="fadeIn second col-md-6" name="username" placeholder="username" required>
                            </div>

                            <div class="box">
                                <h5>Email Address</h5>
                                <input type="text" id="email_address" class="fadeIn second" name="email_address"
                                    placeholder="email_address" required>
                            </div>
                            <div class="box">
                                <h5>Password</h5>
                                <input type="password" id="password" class="fadeIn second" name="password"
                                    placeholder="password" required>
                            </div>
                            <div class="box">
                                <h5>Confirm Password</h5>
                                <input type="password" id="password" class="fadeIn second" name="confirm_password"
                                    placeholder="confirm password" required>
                            </div>

                            <input type="submit" class="bbb" value="Register">


                        </form>


                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="image">
                        
                       
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
